<ion-header>

  <ion-navbar>
    <ion-title>Meus Ve√≠culos</ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card *ngFor="let veiculo of lista_veiculos">
      <ion-item>
        <ion-avatar item-start>
          <ion-icon name="car"></ion-icon>
        </ion-avatar>
        <h2 class="feed_title">{{ veiculo.marca }} - {{ veiculo.modelo }}</h2>
        <p class="feed_data">{{ veiculo.placa }} - {{ veiculo.descricao }}</p>
      </ion-item>
  
      <ion-card-content>
        <p>{{ veiculo.last_position[0].endereco }}</p>
        <p>
          <ion-icon name="clock"></ion-icon>
          {{ veiculo.last_position[0].data_gps }}
        </p>
      </ion-card-content>
  
      <ion-row>
        <ion-col>
          <button ion-button icon-start clear small>
            <ion-icon name="key"></ion-icon>
            <div>{{ veiculo.last_position[0].ignicao }}</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-start clear small>
            <ion-icon name="speedometer"></ion-icon>
            <div>{{ veiculo.last_position[0].velocidade }}</div>
          </button>
        </ion-col>
        <ion-col center text-center>
          <ion-note>
              <ion-icon name="flash"></ion-icon>
              {{ veiculo.last_position[0].bateria }}
          </ion-note>
        </ion-col>
      </ion-row>
    </ion-card>

  </ion-content>
