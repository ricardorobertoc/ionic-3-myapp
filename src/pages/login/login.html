  <form (ngSubmit)="login()" #registerForm="ngForm" class="form_login">


    <div>
      <img src="assets/imgs/logo_mini.png" alt="">
    </div>

    <ion-list>

      <ion-item>
        <ion-label><ion-icon name="person" md="md-person"></ion-icon></ion-label>
        <ion-input type="text" placeholder="UsuÃ¡rio" name="usuario" [(ngModel)]="registerCredentials.usuario" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label><ion-icon name="key" md="md-key"></ion-icon></ion-label>
        <ion-input type="password" placeholder="Senha" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
